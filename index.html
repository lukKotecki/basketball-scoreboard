<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div id="scoreboard">
                <div class="score_section">
                    <h3>HOME</h3>

                    <div id="home_points" class="score_points">
                        0
                    </div>

                    <div class="points_buttons">
                        <button id="home_btn_1" class="point_button" onclick="homeAddOne()">+1</button>
                        <button id="home_btn_2" class="point_button" onclick="homeAddTwo()">+2</button>
                        <button id="home_btn_3" class="point_button" onclick="homeAddThree()">+3</button>
                    </div>
                </div>
                <div class="score_section">
                    <h3>GUEST</h3>

                    <div id="guest_points" class="score_points">
                        0
                    </div>

                    <div class="points_buttons">
                        <button id="guest_btn_1" class="point_button" onclick="guestAddOne()">+1</button>
                        <button id="guest_btn_2" class="point_button" onclick="guestAddTwo()">+2</button>
                        <button id="guest_btn_3" class="point_button" onclick="guestAddThree()">+3</button>
                    </div>
                </div>
        </div>

        <script>

let homePoints = document.getElementById("home_points");
let guestPoints = document.getElementById("guest_points");

let homeBtn1 = document.getElementById("home_btn_1");
let homeBtn2 = document.getElementById("home_btn_2");
let homeBtn3 = document.getElementById("home_btn_3");

let guestBtn1 = document.getElementById("guest_btn_1");
let guestBtn2 = document.getElementById("guest_btn_2");
let guestBtn3 = document.getElementById("guest_btn_3");

let sumHomePoints=0;
let sumGuestPoints=0;

function updateScore(){
    homePoints.innerHTML = sumHomePoints;
    guestPoints.textContent = sumGuestPoints;
}

function homeAddOne(){
    sumHomePoints++;
    updateScore();
}
function homeAddTwo(){
    sumHomePoints +=2;
    updateScore();
}
function homeAddThree(){
    sumHomePoints +=3;
    updateScore();
}

function guestAddOne(){
    sumGuestPoints++;
    updateScore();
}
function guestAddTwo(){
    sumGuestPoints +=2;
    updateScore();
}
function guestAddThree(){
    sumGuestPoints +=3;
    updateScore();
}

        </script>
    </body>
</html>
